<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Terzi Atölyesi | Özel Dikim & Tamir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: var(--primary-color)!important;
            border-bottom: 3px solid var(--secondary-color);
        }
        
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            height: 80vh;
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .service-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
        }
        
        .instagram-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            background: #E1306C;
            color: white!important;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .instagram-btn:hover {
            transform: scale(1.1);
            background: #C13584;
        }
        
        .language-switcher {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Dil Değiştirici -->
    <div class="language-switcher">
        <button class="btn btn-sm btn-outline-secondary" onclick="changeLanguage('tr')">TR</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="changeLanguage('en')">EN</button>
    </div>

    <!-- Instagram Butonu -->
    <a href="https://instagram.com/terzihesabi" target="_blank" class="instagram-btn">
        <i class="fab fa-instagram fa-lg"></i>
    </a>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Elite Terzi" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#services" data-tr="Hizmetler" data-en="Services">Hizmetler</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about" data-tr="Hakkımızda" data-en="About">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" data-tr="İletişim" data-en="Contact">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center">
        <div class="container text-center">
            <h1 class="display-4 mb-4" data-tr="Özel Dikim & Lüks Tamirat" data-en="Custom Tailoring & Luxury Repairs">Özel Dikim & Lüks Tamirat</h1>
            <p class="lead mb-4" data-tr="40 yıllık ustalık ve zarafet..." data-en="40 years of craftsmanship and elegance...">40 yıllık ustalık ve zarafet...</p>
            <a href="#contact" class="btn btn-lg btn-warning" data-tr="Randevu Al" data-en="Book Appointment">Randevu Al</a>
        </div>
    </section>

    <!-- Services -->
    <section id="services" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-tr="Hizmetlerimiz" data-en="Our Services">Hizmetlerimiz</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card service-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-cut fa-3x text-primary mb-3"></i>
                            <h5 data-tr="Özel Dikim" data-en="Custom Tailoring">Özel Dikim</h5>
                            <p data-tr="Kişiye özel erkek ve kadın giyimi..." data-en="Custom menswear and womenswear...">Kişiye özel erkek ve kadın giyimi...</p>
                        </div>
                    </div>
                </div>
                <!-- Diğer servis kartları... -->
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4" data-tr="İletişim" data-en="Contact">İletişim</h2>
            <div class="mb-4">
                <a href="tel:+905378705284" class="btn btn-success btn-lg">
                    <i class="fas fa-phone-alt me-2"></i>+90 (537) 870 52 84
                </a>
            </div>
            <p data-tr="Çalışma Saatleri: 09:00 - 19:00 (Pazartesi - Cumartesi)" 
               data-en="Working Hours: 09:00 - 19:00 (Monday - Saturday)">Çalışma Saatleri: 09:00 - 19:00 (Pazartesi - Cumartesi)</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('[data-tr]').forEach(element => {
                if(lang === 'tr') {
                    element.textContent = element.getAttribute('data-tr');
                } else if(lang === 'en') {
                    element.textContent = element.getAttribute('data-en');
                }
            });
        }
    </script>
</body>
</html>
