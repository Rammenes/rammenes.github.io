        /* Matrix efekti iÃ§in arkaplan ayarlarÄ± */
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            color: #0f0; /* YeÅŸil renk */
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        /* YazÄ±lar iÃ§in stil */
        .guzel-sozler {
            position: relative;
            z-index: 1;

        /* Matrix yaÄŸmuru iÃ§in canvas */

<body>
    <canvas id="matrix"></canvas> <!-- Matrix efekti burada -->

    <div class="guzel-sozler">
        <h1>âœ¨ Bilgelik YaÄŸmuru âœ¨</h1>
        <p>"Kod yazmak, dÃ¼nyayÄ± deÄŸiÅŸtirmenin bÃ¼yÃ¼lÃ¼ bir yoludur."</p>
        <p>"Hatalar, henÃ¼z keÅŸfedilmemiÅŸ Ã§Ã¶zÃ¼mlerdir."</p>
        <p>ğŸš€ Deepseek ile Ã¶ÄŸreniyorum!</p>
    </div>

    <!-- Matrix efekti iÃ§in JavaScript -->
    <script>
        // Matrix yaÄŸmuru kodu
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const drops = [];
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
